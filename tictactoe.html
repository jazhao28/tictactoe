<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="selectOption">
        <label>Choose X or O</label>
        <div class="chosenOption">
            
            <input type="radio"id="Xbtn" name="playerSymbol">
            <label for="Xbtn">X</label>
            <input type="radio" id="Obtn" name="playerSymbol">
            <label for="Obtn">O</label>
            <button type="submit" id="submit">Submit</button>
        </div>
    </div>
    
    <div class="gridContainer">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>

    </div>
    <div id="popUp">
        <div id="popContent">
            <p id="endMsg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, libero incidunt? Soluta dolorum, laborum voluptas praesentium enim blanditiis veritatis! Id, cupiditate? Repellendus asperiores quis facilis minima illum omnis velit accusantium!</p>
            <button id="restart">Restart</button>
        </div>
    </div>
    <p id="winMsg"></p>

    <script src="tic.js"></script>
</body>
</html>
